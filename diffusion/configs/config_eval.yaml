defaults:
  - _self_
  - task@_here_: placement-mini-v5
  - model: att-gnn #graph-transformer
  - model/conv-layer@model.backbone_params: gat
  - override hydra/hydra_logging: none
  - override hydra/job_logging: stdout

family: guided_diffusion
task: cifar10
num_classes: 10
method: debug_att_gnn
seed: 61
log_dir: logs/diffusion_debug
from_checkpoint: none #placement-mini-v4-L2base/latest.ckpt

logger:
  filter: '.*'
  wandb: True
  wandb_entity: v1nt
  wandb_project: ml-practice

# model params
implementation: custom
model:
  mask_key: is_ports
  use_mask_as_input: True
  max_diffusion_steps: 1000
  noise_schedule: linear
  t_encoding_type: sinusoid
  t_encoding_dim: 32
  beta_1: 1e-4
  beta_T: 0.02
  guidance_weight: 0.1
  guidance_step: 1000

# training params
val_batch_size: 64
eval_samples: 32
eval_policy: open_loop
display_examples: 1
num_output_samples: 0
train_data_limit: none
val_data_limit: none

hydra:
  output_subdir: null
  run:
    dir: .